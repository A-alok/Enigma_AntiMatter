<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VitalCircle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--gradient-subtle); padding: 2rem 0;">
        <div class="form-container" style="max-width: 500px;">
            <div class="text-center mb-4">
                <div class="logo" style="margin: 0 auto 1rem;">
                    <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </div>
                <h1 style="font-size: 1.875rem; margin-bottom: 0.5rem;">Join VitalCircle</h1>
                <p style="color: var(--text-secondary);">Start your predictive chronic care journey</p>
            </div>

            <form id="registerForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <label class="form-label" for="age">Age</label>
                        <input type="number" id="age" class="form-input" min="18" max="120" required>
                    </div>
                    <div>
                        <label class="form-label" for="gender">Gender</label>
                        <select id="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="conditions">Primary Chronic Condition</label>
                    <select id="conditions" class="form-select" required>
                        <option value="">Select Condition</option>
                        <option value="diabetes">Diabetes</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="heart-disease">Heart Disease</option>
                        <option value="copd">COPD</option>
                        <option value="arthritis">Arthritis</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="medications">Current Medications (optional)</label>
                    <input type="text" id="medications" class="form-input" placeholder="List your current medications">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="terms.html" style="color: var(--primary);">Terms of Service</a> and <a href="privacy.html" style="color: var(--primary);">Privacy Policy</a></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="hipaa" required>
                        <label for="hipaa">I consent to HIPAA-compliant data processing for healthcare purposes</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Create Account
                </button>

                <div class="text-center">
                    <a href="login.html" style="color: var(--primary); text-decoration: none;">
                        Already have an account? Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                conditions: document.getElementById('conditions').value,
                medications: document.getElementById('medications').value,
                patientId: 'VC-' + Math.random().toString(36).substr(2, 9).toUpperCase()
            };
            
            // Validate required fields
            if (!formData.firstName || !formData.lastName || !formData.email || 
                !formData.password || !formData.age || !formData.gender || 
                !formData.conditions) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Store user data (in real app, this would be sent to backend)
            localStorage.setItem('userData', JSON.stringify(formData));
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userEmail', formData.email);
            
            alert('Account created successfully! Your Patient ID is: ' + formData.patientId);
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
